<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Şifre Sıfırlama - Online Okulun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .reset-wrapper {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 70px);
    }

    .reset-form-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .reset-form-box {
      width: 100%;
      max-width: 400px;
    }

    .right-empty-section {
      flex: 1;
      background-color: white;
      display: block;
    }

    .text-link {
      font-size: 0.9rem;
      color: black;
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .btn-dark {
      width: 100%;
    }

    .navbar .bi {
      color: black !important;
    }

    .navbar-brand img {
      height: 50px;
    }

    .position-relative .badge {
      font-size: 0.65rem;
      padding: 5px 6px;
    }
    #scrollBtn {
  position: fixed;
  bottom: 30px;
  right: 30px;
  display: none;
  background-color: #000;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 50%;
  font-size: 18px;
  cursor: pointer;
  z-index: 1000;
}

#scrollBtn:hover {
  background-color: #333;
}

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/images/header-logo.png" alt="logo">
      </a>
      <div class="d-flex align-items-center">
        <a href="#" class="me-3"><i class="bi bi-search fs-5"></i></a>
        <a href="/login.html" class="me-3"><i class="bi bi-person fs-5"></i></a>
        <a href="#" class="position-relative">
          <i class="bi bi-cart fs-5"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="reset-wrapper">
    <div class="reset-form-section">
      <div class="reset-form-box">
        <h3 class="mb-4 text-center">Şifre Sıfırlama</h3>
        <form action="/api/users/forgot-password" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <button type="submit" class="btn btn-dark">Sıfırlama Linki Gönder</button>
        </form>
        <div class="mt-3 text-center">
          <a href="/login.html" class="text-link">Girişe Dön</a>
        </div>
      </div>
    </div>
    <div class="right-empty-section"></div>
  </div>
  <button onclick="scrollToTop()" id="scrollBtn" title="Yukarı Çık">
  <i class="bi bi-arrow-up"></i>
</button>


  <footer class="pt-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mb-3">
          <h5>Kategoriler</h5>
          <ul class="list-unstyled">
            <li><a href="/" class="text-link">Anasayfa</a></li>
          </ul>
        </div>
        <div class="col-md-3 mb-3">
          <h5>Hesabım</h5>
          <ul class="list-unstyled">
            <li><a href="/login.html" class="text-link">Giriş Yap</a></li>
            <li><a href="/register.html" class="text-link">Kayıt Ol</a></li>
          </ul>
        </div>
        <div class="col-md-3 mb-3">
          <h5>Hakkımızda</h5>
          <ul class="list-unstyled">
            <li><a href="/iletisim.html" class="text-link">İletişim</a></li>
            <li><a href="/sss.html" class="text-link">S.S.S</a></li>
            <li><a href="/bize-ulasin.html" class="text-link">Bize Ulaşın</a></li>
          </ul>
        </div>
        <div class="col-md-3 mb-3">
          <h5>Sözleşmeler</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="text-link">Mesafeli Satış Sözleşmesi</a></li>
            <li><a href="#" class="text-link">Gizlilik Sözleşmesi</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="text-center bg-dark text-white py-3">
      <small>© 2025 Tüm Hakları Saklıdır.</small>
    </div>
  </footer>
  <script>
  const scrollBtn = document.getElementById("scrollBtn");
  window.onscroll = () => {
    scrollBtn.style.display = (document.documentElement.scrollTop > 300) ? "block" : "none";
  };
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>

</body>
</html>
